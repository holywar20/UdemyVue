<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body id="styling">
    <p class="header">
      <b>Vue Dynamic Styling</b>
    </p>
    <p class="header">
      <b>Style Directive</b>
    </p>
    <section class="styling">
      <div class="demo" 
        v-bind:style="{borderColor: boxASelected ? 'red' : '#ccc'}" 
        @click="setInlineStyle( 1 )"></div>
      <div class="demo" 
        v-bind:style="{borderColor: boxBSelected ? 'red' : '#ccc'}" 
        @click="setInlineStyle( 2 )"
      ></div>
    </section>

    <p class="header">
      <b>Class Directive</b>
    </p>
    <section class="styling">
      <!-- Using a Ternary operator -->
      <div class="demo"   
        v-bind:class="classBoxASelected ? 'activeClass' : ''"
        @click="setClass( 1 )"
      ></div>
      <!-- using object syntax -->
      <div class="demo" 
        v-bind:class="{ activeClass : classBoxBSelected }"
        @click="setClass( 2 )"
      ></div>
    </section>
  </body>
</html>
