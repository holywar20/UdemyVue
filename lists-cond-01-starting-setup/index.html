<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" 
        v-model="enteredGoal"
      />
      <!--  v-if -->
      <button @click="addGoal">Add Goal</button>
      <!-- v-show="goals.length" - uses a css show/hide , better performance rather than adding and removing elements in the dom itself. -->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- <ul v-else-if="goals.length > 0">-->
      <ul v-else>
        <!-- To prevent certain kinds of render bugs, utilize unique Keys and NOT index's for keys -->
        <li 
          v-for="(goal , idx ) in goals" 
          v-bind:key="goal"
          @click="removeGoal( idx )">
          {{ idx + 1 }} : {{ goal }}
        </li>
      </ul>
    </section>
  </body>
</html>
